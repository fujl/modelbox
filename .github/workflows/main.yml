name: 'Gitbook Action Build'
on:
  push:
    branches:
      - main  # trigger branch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v2
    - name: Gitbook Action                    # https://github.com/ZanderZhao/gitbook-action/releases
      uses: modelbox-ai/gitbook-action@master  # -> or ZanderZhao/gitbook-action@master.If not use master click above, use latest please 
      with:                                   #    or fork this repo and use YourName/gitbook-action@master
        token: ${{secrets.MANAGER_TOKEN}} # -> remember add this in settings/secrets as following
        source_branch: main
        publish_branch: gh_pages
        publish_push_force: true
